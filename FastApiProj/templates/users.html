{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <!-- Напишите свой код здесь (Вывод свойств объекта User) -->
    {% else %}
        <section class="container-fluid">
            <h2 align="center"> Users </h2>
            <br>
            <div class="User">
                <ul class="list-group list-group-flush">
                    {% for user in users %}
                    <li class="List-groupitem">{{user.id}} <a href="/user/{{user_id}}">{{user.username}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </section>
    {% endif %}
{% endblock %}
